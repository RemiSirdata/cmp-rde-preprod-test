<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>CMP rde test</title>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script defer type="text/javascript">
        function loadElement(url) {
            var el = document.createElement("script");
            el.src=url;
            document.body.appendChild(el);
        }
    </script>
</head>

<body class="text-center">

<form class="form-signin">
    <button class="btn btn-lg btn-primary btn-block" type="button"  onclick="loadElement('https://cmp-rde-preprod.sirdata-test.com/js/pa/20876/c/h2hQC/stub')">Load stub from server</button>
    <button class="btn btn-lg btn-primary btn-block" type="button"  onclick="loadElement('https://cmp-rde-preprod.sirdata-test.com/js/pa/20876/c/h2hQC/cmp')">Load cmp from server</button>
    <button class="btn btn-lg btn-primary btn-block" type="button"  onclick="loadElement('https://cmp-rde-preprod.sirdata-test.com/js/pa/20876/c/h2hQC/cmp/ie11')">Load cmp ie11 from server</button>
    <button class="btn btn-lg btn-primary btn-block" type="button"  onclick="loadElement('/js/cmp/ie11.js')">Load cmp local ie11</button>
    <button class="btn btn-lg btn-primary btn-block" type="button"  onclick="loadElement('/js/cmp/ie11-stub-with-babel.js')">Load stub local ie11 with babel</button>
    <button class="btn btn-lg btn-primary btn-block" type="button"  onclick="loadElement('/js/cmp/ie11-babel.js')">Load cmp local ie11 with babel</button>
</form>

</body>
</html>
